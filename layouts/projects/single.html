{{ define "main" }}
    
   <div class="bg-center bg-cover bg-no-repeat h-64  md:h-106" style="background-image: url('{{ .Params.featured_photo }}')"></div>
   
   <main>

      <div class="-mt-23 m-auto max-w-4xl px-4   sm:px-6   md:px-8">
         <div class="bg-near-white pb-24 pt-13 px-3   xs:px-4   sm:px-6   md:pb-30 md:px-12   lg:px-16   xl:pb-46 xl:px-20">
                 
            <!--   Headline   -->
            <h2 class="font-semibold leading-tight m-auto max-w-md mb-2 px-2 text-center text-xl uppercase   xs:text-2xl   sm:text-3xl   md:px-4 md:text-4xl   lg:px-0       lg:mb-5">{{ .Params.project_title }}</h2>
            <h3 class="font-normal font-serif mb-16 text-center text-base text-yellow   sm:text-lg">{{ .Params.location }}</h3>
            <!-- End Headline -->

                
                
            <!--   Section Three   -->
            <section class="m-auto max-w-xl mb-15   sm:px-4   lg:mb-16 lg:px-16" style="position: relative">

                  <figure class="img is3by2   sm:is2by1   mb-13">
                     <img class="block w-full   absolute pin-t pin-l" src="{{ .Params.main.photo }}">
                  </figure>
                        
                  <h2 class="border-b border-yellow-light font-semibold leading-tight mb-8 pb-4 text-xl tracking-thin uppercase   xs:text-2xl   sm:text-3xl   xl:mb-10">{{ .Params.main.heading }}</h2>
                  <div class="font-serif leading-normal mb-9 nested-mb-5 text-base text-grey-dark   xl:text-lg">
                     {{ .Params.main.body | markdownify }}
                  </div>
                  
                  

                        

                  <div class="flex flex-wrap justify-center -mx-2   md:-mx-3   lg:-mx-4">                  
                     {{ range .Params.main.project_links }}
                     
                        <div class="mb-4 px-2 w-full   c38:w-33   md:px-3   lg:px-4">
                        <a class="bg-yellow hover:bg-transparent border border-yellow flex font-semibold h-10 items-center justify-center leading-none no-underline px-4 text-1xs text-center text-white hover:text-yellow tracking-thin uppercase w-full   md:h-15 md:px-4 md:rounded-sm md:text-xs" href="{{ if .url }}{{ .url }}{{ else }}{{ .document }}{{ end }}">
                           <span>{{ .text }}</span>
                        </a>
                     </div>
                              
                     {{ end }}
                  </div>

            </section>
               <!-- End Section Three -->
                
                
                
               <!--   Statistics Grid   -->
               <div class="border border-yellow-lighter px-3 py-3   md:px-4 md:py-4">
                  <div class="bg-yellow-lightest border border-yellow flex flex-wrap items-start py-10   sm:justify-center   lg:py-13">

                     {{ range .Params.main.statistics }}
                        <p class="flex flex-col-reverse text-center px-4 py-4 w-full   sm:px-2 sm:py-4 sm:w-1/3   md:px-5   borderr">
                           <span class="font-semibold leading-normal text-grey-darkest text-2xs tracking-wide uppercase   sm:text-3xs   md:text-2xs">{{ .type }}</span>
                           <span class="font-serif leading-tight mb-1 text-3xl text-yellow   xs:text-4xl   md:text-5xl   lg:text-6xl">{{ .value | markdownify }}</span>
                        </p>
                     {{ end }}
                    
                  </div>
               </div>
               <!-- End Statistics Grid -->
            </div>
         </div>
         <!-- End Section One -->
      </main>
{{ end }}
