<!--   Team Member   -->
<div class="mb-12   xs:w-4/5   sm:mb-16 sm:px-2 sm:w-1/2   md:px-4   lg:w-1/3      pt-25">
    <div class="border border-yellow-light text-center">
        <div class="m-auto mb-6 -mt-25 w-3/4   sm:w-3/5">
            <figure class="img is1by1">
                <img class="block w-full   absolute pin-t pin-l" src="{{ .photo }}">
            </figure>
        </div>

        <div class="px-6   md:px-10   lg:px-6   xl:px-8">
            <h4 class="font-semibold leading-tight mb-1 text-base tracking-normal uppercase">{{ .name }}</h4>
            <h5 class="font-normal font-serif leading-loose mb-2 text-sm text-yellow tracking-thin">{{ .title }}</h5>
            <p class="font-serif leading-loose mb-5 text-grey text-sm tracking-thin">{{ .short_bio }}</p>
            <button class="btn --medium   bg-white hover:bg-yellow mb-7 text-yellow hover:text-white
            show_bio_btn">See Full Bio</button>
            
            
            {{ partial "team_member_bio" . }}
        </div>
    </div>
</div>
<!-- End Team Member -->
