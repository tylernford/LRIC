<div class="bg-white fixed overflow-scroll pin text-left z-50   css-hide_bio founder-bio">

    <section class="m-auto max-w-3xl px-5 relative    pb-8 pt-24     sm:pb-24 sm:px-6   md:pb-38 md:pt-37 md:px-8">
        
        <!--   Close Button   -->
        <button class="absolute cursor h-6 mr-5 mt-5 pin-r pin-t text-grey-darker hover:text-grey-lighter w-6   sm:h-8 sm:mr-14 sm:mt-12 sm:w-8   md:mr-9 md:mt-20   lg:h-10 lg:w-10      hide_bio_btn">
            {{ partial "svg/icons/close.html" . }}
        </button>
        <!-- End Close Button -->
        
        <!--   Name   -->
        <div class="hidden m-auto mb-5 w-9/10   sm:block   md:pl-4 md:w-auto   lg:pl-10   xl:pl-24">
            <h1 class="font-semibold leading-tight text-4xl text-yellow-dark uppercase">{{ .name }}</h1>
        </div>
        <!-- End Name -->
        

        <div class="md:flex md:flex-row-reverse md:justify-between">
          <!--   Photo   -->
          <div class="border border-yellow-light mb-12 ml-3 self-start   sm:ml-35p sm:w-3/5   md:ml-0 md:w-2/5">
              <figure class="img is1by1   translate_-l-3_t-3 w-full   md:translate_-l-4_t-4">
                  <img class="block w-full   absolute pin-t pin-l" src="{{ .photo }}">
              </figure>
          </div>
          <!-- End Photo -->
            
            
          <div class="sm:m-auto sm:w-9/10   md:pl-4 md:pr-24 md:w-3/5   lg:pl-10   xl:pl-24">
            <!--   Small Device Name   -->
            <h3 class="text-2xl font-semibold leading-tight text-yellow-dark uppercase   xs:text-3xl   sm:hidden">{{ .name }}</h3>
            <!-- End Small Device Name -->
            
            <!--   Title   -->
            <h4 class="font-semibold leading-none mb-5 text-sm tracking-normal uppercase   sm:mb-10 sm:-mt-4 sm:pr-5 sm:w-1/3   md:mb-5 md:mt-8 md:w-full   lfg:-mt-19  lg:mt-4">{{ .title }}</h4>
            <!-- End Title -->
            
            <!--   Bio   -->
            <div class="font-serif leading-loose mb-16 nested-mb-5 text-grey text-base   xl:text-lg">
              <p>{{ .full_bio | markdownify }}</p>
            </div>
            <!-- End Bio -->
          </div>
        </div>
    </section>
    
</div>
