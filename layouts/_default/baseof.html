<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LRIC</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Sitewide Styles -->
		<link href="../../../assets/css/styles.css" rel="stylesheet">
	</head>
	<body class="bg-white flex font-sans text-black">

		<div class="w-full min-h-screen flex flex-col">
				{{ partial "site_header" . }}
				
				<div class="flex-grow">
					{{ block "main" . }}{{ end }}
				</div>
				
				{{ partial "site_footer" . }}
		</div>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	var body = document.querySelector("body");
	var position= $(body).scrollTop();
	
	$(".show_bio_btn").click(function () {
		body.classList.toggle("css__bio-shown");
    	$(this).siblings(".founder-bio").toggleClass( "css-hide_bio" );
		body.scrollTop(position);
  	});
	$(".hide_bio_btn").click(function () {
		body.classList.toggle("css__bio-shown");
    	$(this).parent('section').parent(".founder-bio").toggleClass( "css-hide_bio" );
		body.scrollTop(position);
  	});
  	</script>
</html>
